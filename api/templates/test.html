<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggleButton" class="toggle-button">^</button>
        <div id="content" class="content">
            <p>This is the content that will be displayed when the button is clicked.</p>
            <p>It slides down and up when the button is toggled.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
