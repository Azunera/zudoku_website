<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Sudoku, Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zudoku Online</title>
    <link rel="stylesheet" href="..\index.css">
    <link rel="stylesheet" href="zudoku.css">
</head>
<body>
    <h1 id="title">Play Zudoku Online!</h1>
    <div class="body_column">
        <div class="column middle">
            <p id="intro">
                Enjoy the online version of Zudoku! Fill the grid and challenge yourself.
            </p>

            <canvas id="sudoku-canvas" width="450" height="450"></canvas>

            <div class="row">

                <button class="difficulty-button" id="easy-button">Skylight</button>
                <button class="difficulty-button" id="medium-button">Twilight</button>
                <button class="difficulty-button" id="hard-button">Moonlight</button>

            </div>
        </div>
    </div>
    <script src="zudoku.js"></script>
</body>
</html>
