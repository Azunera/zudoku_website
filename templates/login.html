<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Login, Zudoku">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Zudoku</title>
    <link rel="icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/zudoku.css">
</head>
<body>
    <h1 id="title">Login to Zudoku</h1>
    <div class="body_column">
        <div class="column middle">
            <form id="login-form">
                <div class="row">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="row">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <button class="button" type="submit" id="login_button">Login</button>
                </div>
                <div class="row">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
